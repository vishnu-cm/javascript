<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>JavaScript Calculator</title> 
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="centered">
            <h2>Calculator</h2>
            <label>First Input:</label>
            <input class="inputs" type="text" id="num1" placeholder="Numbers"><br><br>

            <select id="select">
                <option value="addition">+</option>
                <option value="multiply">*</option>
                <option value="substract">-</option>
                <option value="division">/</option>
              
            </select><br><br>

            <label>Second Input:</label>
            <input class="inputs" type="text" id="num2" placeholder="Numbers"><br><br>

            
            <span><input type="submit" onclick="addition()" value="Output">  <button onclick='clear_inputs()'>Clear</button></span><br><br>

            <label>Output:</label>
            <textarea class="inputs" id="result"></textarea>

            

        </div>

       
    </body>
</html>
